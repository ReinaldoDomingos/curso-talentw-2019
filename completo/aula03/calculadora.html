<!DOCTYPE html>
<html>
<head>
	<title>Ola Mundo</title>
	<link rel="stylesheet" type="text/css" 
	href="../aula02/index.css">	
</head>
<body>	
	<script type="text/javascript">
		var n1 = Number(prompt('Digite o primeiro numero:'))
		var n2 = Number(prompt('Digite o segundo numero:'))
		document.write('A soma dos numeros é ' + (n1+n2))
		document.write('<br>A subtração dos numeros é ' + (n1-n2))
		document.write('<br>A multiplicação dos numeros é ' + (n1*n2))
		document.write('<br>A divisão dos numeros é ' + (n1/n2))
	</script>
</body>
</html>
